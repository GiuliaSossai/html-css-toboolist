<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Toboolist</title>
</head>

<body>
  
  <header>
    <img class="logo" src="img/Logo.png" alt="logo Toboolist">
    <span class="logo-name">Toboolist</span>
  </header>

  <main>
    <div class="container">
      <div class="container-top">
        <button class="select">Add Task</button>

        <button class="no-select">Add Section</button>
      </div>

      <div class="container-bottom">

        <section class="part high">
          <div class="subtitles"><span class="icon-down"></span> New Task </div>

          <div class="item">
            <span class="tick-icon"></span> Quarterly Newsletter <span class="color">editorial</span>
          </div>
          
        </section>  

        <section class="part middle">
          <div class="subtitles"><span class="icon-down"></span> Today </div>

          <div class="item">
            <span class="tick-icon"></span> Recruiting blog Spot <span class="color">editorial</span>
          </div>

          <div class="item">
            <span class="tick-icon"></span> Mobile App Launch <span class="color">Q1 goals</span>
          </div>

          <div class="item">
            <span class="ballot-box"></span> Interview John H. <span class="color">recruiting</span>
          </div>

          <div class="item">
            <span class="tick-icon"></span> Summit Update <span class="color">mobile</span>
          </div>
          
        </section>

        <section class="part low">
          <div class="subtitles"><span class="icon-down"></span> Upcoming </div>

          <div class="item">
            <span class="ballot-box"></span> Schedule meeting with Alex
          </div>

          <div class="item">
            <span class="tick-icon"></span> Homepage refresh <span class="color">website</span>
          </div>

          <div class="item">
            <span class="tick-icon"></span> Onboard new sales team members <span class="color">sales</span>
          </div>

          <div class="item">
            <span class="tick-icon"></span> Review editor calendar <span class="color">editorial</span>
          </div>
          
        </section>

      </div>

    </div>

  </main>

</body>
</html>
